<mat-card>
    <mat-card-title>Nuevo Análisis</mat-card-title>
    <mat-card-content>
        <form [formGroup]="nuevoEstudioForm" (ngSubmit)="nuevoEstudioClick()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Nombre" formControlName="name"> 
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input matInput placeholder="País" formControlName="country"> 
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <textarea id="dna" name="dna" class="dnaHeight" (input)="dnaTextChanged()" matInput placeholder="Adn" formControlName="dna" > </textarea>
                </mat-form-field>
            </p>
            <div class="displayFlex">
                <button type="submit" mat-raised-button class="buttonPrimary margin5"  > 
                    Crear
                </button>
                <button type="submit" mat-raised-button (click)="cancelar()" >
                    Cancelar
                </button>
            </div>
            
        </form>
    </mat-card-content>
</mat-card>
